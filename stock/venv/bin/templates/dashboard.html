  <script>

function getInitData(exchange){
var dataPoints = [];

var options =  {
	animationEnabled: true,
	theme: "light2",
	title: {
		text: exchange+" Price"
	},
	axisX: {
		valueFormatString: "DD MMM YYYY",
	},
	axisY: {
		title: "USD",
		titleFontSize: 24,
		includeZero: false
	},
	data: [{
		type: "spline",
		yValueFormatString: "$#,###.##",
		dataPoints: dataPoints
	}]
};

function addData(data) {
	for (var i = 0; i < data.length; i++) {
		dataPoints.push({
			x: new Date(data[i].date),
			y: data[i].units
		});
	}
	$("#chartContainer").CanvasJSChart(options);

}

$.getJSON('priceinfo/'+exchange, addData);
  }

  </script>
